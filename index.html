<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product Preview Card Component</title>
</head>

<body>
    <div class="wrapper">
        <figure class="hero">
            <img src="images/image-product-mobile.jpg"
                alt="A glass bottle of Gabrielle Chanel perfume sits on a white table surrounded by green leaves" />
        </figure>
        <div class="text">
            <h1>perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>            
        </div>
        <div class="price">
            <h2>$149.99</h2>
            <p><span>$169.99</span></p>
        </div>
        <button><img src="images/icon-cart.svg" alt="shopping cart icon" /> Add to Cart</button>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://allyceamidon.com/">Allyce Amidon</a>.
    </footer>
</body>

</html>
